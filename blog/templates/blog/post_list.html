{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post row">
        <div class="col-md-8">
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.text|linebreaksbr }}</p> 
        </div>
        <div class="col-md-4">
            <img src="https://catiororeflexivo.com/wp-content/uploads/2019/11/tiniest-cavalier-puppy-nessa-1-5dd542032dfde__700.jpg" width="400" class="location">
        </div>
    </div>
    <div class="post row">
        <div class="date">
            <p>published: {{ post.published_date }}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
