{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post row">
        <div class="col-md-8">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p> 
        </div>
        <div class="col-md-4">
            <img src="https://www.cdc.gov/healthypets/images/pets/cute-dog-headshot.jpg" width="400" class="location">
        </div>
    </div>
    <div class="post row">
        <div class="date">
            <p>published: {{ post.published_date }}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
